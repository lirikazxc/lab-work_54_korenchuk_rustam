{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h1 class="mb-4">Categories</h1>
    <div class="list-group">
        {% for category in categories %}
        <div class="d-flex justify-content-between align-items-center list-group-item">
            <a href="{% url 'category_edit_view' category.id %}" class="text-dark">{{ category.name }}</a>
            <div>
                <a href="{% url 'category_edit_view' category.id %}" class="btn btn-primary btn-sm mr-2">Edit</a>
                <form action="{% url 'category_delete_view' id=category.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
