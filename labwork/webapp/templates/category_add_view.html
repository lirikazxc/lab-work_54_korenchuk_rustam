{% extends 'base.html' %}

{% block title %}Add/Edit Category{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if category %}Edit{% else %}Add{% endif %} Category</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{% if category %}{{ category.name }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control">{% if category %}{{ category.description }}{% endif %}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'categories_view' %}" class="btn btn-secondary mt-3">Back to categories</a>
{% endblock %}
