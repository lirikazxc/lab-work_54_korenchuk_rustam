{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
    <h1 class="mb-4">Products</h1>
    
    
    
    
    <form method="get" action="{% url 'products_view' %}" class="mb-4">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>




            <div class="list-group">
            <div class="container text-center">
            <div class="row">
                {% for product in products %}
                    
                        <div class="card mx-4 mb-4" style="width: 20rem;">
                        <div class="card-body">
                                <a href="{% url 'product_view' product.id %}" class="text-primary list-group-item-action">
                                    <img src="{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 100px; height: auto;">
                                </a>
                            <h5 class="card-title">{{ product.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">{{ product.category.name }}</h6>
                            <p class="card-text">Price: {{ product.price }}$</p>
                            <a href="{% url 'product_view' product.id %}" class="text-primary list-group-item-action">See more>>></a>
                        </div>
                        </div>
                    
                {% endfor %}
        </div>
        </div>
        </div>
{% endblock %}
